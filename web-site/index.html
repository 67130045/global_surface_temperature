<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>รายงานการพัฒนาโมเดล ML - ทำนายอุณหภูมิพื้นผิวโลก</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-6">

  <header class="mb-8 text-center">
    <h1 class="text-3xl font-bold mb-2">รายงานการพัฒนาโมเดลการเรียนรู้ของเครื่อง</h1>
    <h2 class="text-xl text-gray-700">ทำนายอุณหภูมิพื้นผิวโลกจากปัจจัยสิ่งแวดล้อมของประเทศต่างๆ</h2>
  </header>

  <main class="w-full max-w-lg bg-white rounded-lg shadow-lg p-6">
    <form id="predictForm" class="space-y-4">

      <!-- Input fields -->
      <div>
        <label for="CO2_coal" class="block font-medium mb-1">CO2 coal</label>
        <input type="number" step="any" id="CO2_coal" name="CO2 coal" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="เช่น 123.4" />
      </div>

      <div>
        <label for="CO2_oil" class="block font-medium mb-1">CO2 oil</label>
        <input type="number" step="any" id="CO2_oil" name="CO2 oil" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="เช่น 56.7" />
      </div>

      <div>
        <label for="CO2_gas" class="block font-medium mb-1">CO2 gas</label>
        <input type="number" step="any" id="CO2_gas" name="CO2 gas" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="เช่น 89.0" />
      </div>

      <div>
        <label for="CO2_cement" class="block font-medium mb-1">CO2 cement</label>
        <input type="number" step="any" id="CO2_cement" name="CO2 cement" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="เช่น 12.3" />
      </div>

      <div>
        <label for="CO2_flaring" class="block font-medium mb-1">CO2 flaring</label>
        <input type="number" step="any" id="CO2_flaring" name="CO2 flaring" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="เช่น 4.5" />
      </div>

      <div>
        <label for="methane" class="block font-medium mb-1">methane</label>
        <input type="number" step="any" id="methane" name="methane" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="เช่น 300.1" />
      </div>

      <div>
        <label for="N2O" class="block font-medium mb-1">N2O</label>
        <input type="number" step="any" id="N2O" name="N2O" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="เช่น 78.9" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded hover:bg-blue-700 transition">ทำนายอุณหภูมิ</button>

    </form>

    <div id="result" class="mt-6 p-4 bg-green-100 text-green-800 rounded hidden"></div>
    <div id="error" class="mt-6 p-4 bg-red-100 text-red-800 rounded hidden"></div>
  </main>

  <script>
    const form = document.getElementById('predictForm');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      resultDiv.classList.add('hidden');
      errorDiv.classList.add('hidden');
      resultDiv.textContent = '';
      errorDiv.textContent = '';

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = parseFloat(value);
      });

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (!response.ok) {
          const errData = await response.json();
          throw new Error(errData.error || 'เกิดข้อผิดพลาดในการทำนาย');
        }

        const json = await response.json();
        resultDiv.textContent = `ผลการทำนายอุณหภูมิ: ${json.prediction}`;
        resultDiv.classList.remove('hidden');
      } catch (err) {
        errorDiv.textContent = err.message;
        errorDiv.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
